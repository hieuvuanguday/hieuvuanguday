name: WakaTime Stats Update

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Ch·∫°y l√∫c 0h UTC h√†ng ng√†y (7h s√°ng VN)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme-stats@v2.1.0
        with:
          # üîê WakaTime API Key ‚Äì b·∫°n ph·∫£i t·∫°o secret t√™n `WAKATIME_API_KEY`
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          
          # ‚öôÔ∏è C·∫•u h√¨nh hi·ªÉn th·ªã
          API_BASE_URL: https://wakatime.com/api
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ->
          CODE_LANG: all_time 
          TIME_RANGE: true
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true

          # üìù Commit v√†o README.md
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics
